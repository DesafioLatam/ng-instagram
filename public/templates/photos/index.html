<div ng-controller="PhotoIndexCtrl">
	Photos
	<p> Token: <strong> {{token}} </strong> </p>
	<figure ng-repeat="(key, value) in photos" class="thumbnail">
		<img ng-src="{{this.base_url}}{{value.photo.url}}" class="img-responsive">
		<figcaption>
			<p>{{value.comment}} by <span>{{value.user}}</span></p>
		</figcaption>
	</figure>
</div>
